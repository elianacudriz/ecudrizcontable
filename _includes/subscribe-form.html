
<form method="POST" action="{{ site.mailchimp_action }}&amp;c=?" id="mc-signup" name="mc-embedded-subscribe-form" novalidate>
  <!-- This is required for the form to work correctly -->
  <div style="position: absolute; left: -5000px;" aria-hidden="true">
    <input type="text" name="{{ site.mailchimp_input }}" tabindex="-1" value="">
  </div>

  <div class="row">
    <div class="col-6 form-group">
      <input id="mce-EMAIL" type="email" name="EMAIL" placeholder="Correo electrónico">
    </div>
    <div class="col">
    <input class="btn zoombtn" id="mc-submit" type="submit" value="Regístrate" name="subscribe">
    </div>

  </div>
</form>

<p class="subscribe__error hidden"></p>
